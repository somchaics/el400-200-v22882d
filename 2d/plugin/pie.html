<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chart</title>
    <script type="text/javascript" src="/ui/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/pie.js"></script>
     <script>
         $(document).ready(function () {
             $('#chart').Chart({
                 margin : { top: 30, left: 70, right: 0, bottom: 30 },
                 data: [{ name: 'CSS', value: 30, color: 'Pink' },
                 { name: 'HTML', value: 40, color: 'Orchid' },
                 { name: 'VS', value: 50, color: 'orange' },
                 { name: 'JAVA', value: 10, color: 'Green' },
                 { name: 'Windows', value: 60, color: 'Salmon' },
                 { name: 'LINUX', value: 15, color: 'SaddleBrown' }
                 ]

             });
         });
     </script>
</head>
<body>
    <div id="chart" style="float: left; position:relative;">

    </div>
    <div id="id-leg" style="margin-top:50px; float: left; position:relative;"></div>
</body>
</html>
